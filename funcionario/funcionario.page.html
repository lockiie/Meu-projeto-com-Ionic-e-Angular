<ion-header no-border >
  <ion-toolbar color="medium" >
         <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-title>Funcion√°rios</ion-title>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="funcionarios == undefined">
      <ion-list lines="none">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
      </ion-list>
      </div>
    
    <div *ngIf="funcionarios != undefined">
    
      <ion-virtual-scroll [items]="funcionarios">
          <ion-list *virtualItem="let item">
        <ion-card *ngIf="provider.funcionario == true">
         <ion-item>
          <ion-icon slot="start"name="person"></ion-icon>
            <ion-label>
        <h2><b>{{item.nome}}</b></h2>
         <p>Box: {{item.box}}</p>      
       </ion-label>        
         <ion-button (click)="alterar(item)" color="tertiary" expand="full" fill="clear"><ion-icon name="create"></ion-icon></ion-button>
         <ion-button *ngIf="provider.id == provider.idempre || item.id == provider.id" (click)="excluir(item)" color="danger" expand="full" fill="clear"><ion-icon name="trash"></ion-icon></ion-button>
         </ion-item>  
         <ion-item>
         <ion-icon slot="start" name="phone-portrait"></ion-icon>
        <ion-label>
          {{item.celular}}
         </ion-label>
        </ion-item>
        </ion-card>
        <ion-card *ngIf="provider.funcionario == false">
          <div *ngIf="item.id == provider.id">
            <ion-item>
             <ion-icon slot="start"name="person"></ion-icon>
               <ion-label>
           <h2><b>{{item.nome}}</b></h2>
            <p>Box: {{item.box}}</p>      
          </ion-label>        
            <ion-button (click)="alterar(item)" color="tertiary" expand="full" fill="clear"><ion-icon name="create"></ion-icon></ion-button>
            </ion-item>  
            <ion-item>
            <ion-icon slot="start" name="phone-portrait"></ion-icon>
           <ion-label>
             {{item.celular}}
            </ion-label>
           </ion-item>
          </div>
           </ion-card>
          </ion-list>
        </ion-virtual-scroll>
        
</div>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/cadfuncionario']" color="light"  style="margin: 7px;">
      <ion-icon   name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
