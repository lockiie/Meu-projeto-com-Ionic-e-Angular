<ion-header no-border >
  <ion-toolbar color="medium" >
         <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-title>Box</ion-title>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!box">
      <ion-list lines="none">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
      </ion-list>
    </div>
    <div *ngIf="box == 1"  style="position: absolute; left:20%;  top: 50%;">
      <ion-item lines="none"><ion-icon color="light"  name="sad"></ion-icon>
        <ion-label color="light">Não há itens registrados.</ion-label></ion-item>
    </div>
    <div *ngIf="box">
        <ion-card >
         <ion-virtual-scroll [items]="box">
          <ion-list *virtualItem="let item;" >
              <ion-item>
                  <ion-card-subtitle>Nome box</ion-card-subtitle>
                  <ion-icon  name="locate" slot="start"></ion-icon>
                  <ion-badge slot="end" color="tertiary">{{item.box}}</ion-badge>
                  
                </ion-item>
            
                <ion-item>
                    <ion-card-subtitle>Total de produtos</ion-card-subtitle>
                    <ion-icon  name="cube" slot="start"></ion-icon>
                    <ion-badge slot="end" color="light">{{item.qntprodutos}}</ion-badge>
                </ion-item>
      </ion-list>
    </ion-virtual-scroll>
    </ion-card>
  </div>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/cadbox']" color="light"  style="margin: 7px;">
    <ion-icon   name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
